{% extends "whatsmeme/index.html" %}
{% block content %}
<div class="container" >
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="my-2 text-center"><h2>Clipboards</h2></div>
			{% for clipboard in clipboard_list %}
			<div class="card p-2 ">
					<div class="container" >
						<div class="row">
							<div class="col-sm-4">
	                <a href="{% url 'clipboard_detail' slug=clipboard.slug %}">							<img src="{{clipboard.cover_phot.url}}" class="clipboard-cover-photo">
	</a>
							</div>
							<div class="col-sm-8" >
		                <a href="{% url 'clipboard_detail' slug=clipboard.slug %}">												<h3>{{clipboard.name}}</h3></a>
								<small class="text-muted">{{clipboard.description}}</small>
						</div>
					
						</div>
			</div>
				
			</div>
			{% empty %}
			
			
			<h1 class="text-muted"> No Clipboards </h1>
			
			
			{% endfor %}
		</div>
		
		
		
		
	</div>
	
	
	
</div>



{% endblock %}
